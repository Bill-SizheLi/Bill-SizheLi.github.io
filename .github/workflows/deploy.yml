name: Deploy Jekyll site

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Ruby 💎
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.5'   # ✅ 指定 Ruby 3.3.5
          bundler-cache: true
          cache-version: 1        # ✅ 避免用旧缓存

      - name: Verify Ruby version
        run: ruby -v              # ✅ 确认是 3.3.5

      - name: Install dependencies
        run: bundle install

      - name: Build site 🔨
        run: bundle exec jekyll build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site
