name: Deploy Jekyll site

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Ruby ğŸ’
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.5'   # âœ… æŒ‡å®š Ruby 3.3.5
          bundler-cache: true
          cache-version: 1        # âœ… é¿å…ç”¨æ—§ç¼“å­˜

      - name: Verify Ruby version
        run: ruby -v              # âœ… ç¡®è®¤æ˜¯ 3.3.5

      - name: Install dependencies
        run: bundle install

      - name: Build site ğŸ”¨
